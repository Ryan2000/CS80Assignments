<!DOCTYPE html>
<!-- Exercise 3.5D: Modify Text Input.html -->

<html>
	<head>
		<meta charset = "utf-8">
		<title> Modify Text Input</title>
		
	</head>

	<body>
		<h1>Text Input Demo</h1>
      <p>This form demonstrates HTML5 text input with only placeholder text.
      </p>

      <!-- Set Focus to Name -->
      <form method = "post" action = "http://www.deitel.com">

      	<input type = "hidden" name = "recipient"
            value = "deitel@deitel.com">
         <input type = "hidden" name = "subject" 
            value = "Feedback Form">
         <input type = "hidden" name = "redirect" 
            value = "main.html">
            
         
        <p><input type = "text" name = "FirstName" autofocus
            placeholder = "First Name" /></p> 
        

        <p><input type = "submit" value = "Submit" />
            <input type = "reset" value = "Clear" /></p>   
      </form>
   </body>
</html>
