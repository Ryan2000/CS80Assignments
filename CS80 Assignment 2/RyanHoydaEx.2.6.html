<!DOCTYPE html>
<!-- Exercise 2.6: list.html -->

<html>
	<head>
		<meta charset = "utf-8">
		<title> Lists</title>
	</head>
	<body>
		<h1>My Favorite Ice Cream/Flavors</h1>
		<!-- Create an Ordered List -->
	<ol>
		<li>Ice Cream
			<ul>
				<li>Vanilla</li>
				<li>Chocolate</li>
				<li>Strawberry</li>
			</ul>
		</li>	

		<li>Soft Serve
			<ul>
				<li>Cookies & Cream</li>
				<li>Chocolate</li>
				<li>Strawberry</li>
			</ul>
		</li>	

		<li>Frozen Yogurt
			<ul>
				<li>Vanilla</li>
				<li>Chocolate</li>
				<li>Strawberry</li>
			</ul>
		</li>	
	</ol>
	</body>

</html>
