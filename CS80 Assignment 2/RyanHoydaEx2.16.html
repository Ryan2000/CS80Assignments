<!DOCTYPE html>
<!-- Exercise 2.16: Form.html -->

<html>
	<head>
		<meta charset = "utf-8">
		<title> Form</title>
	</head>
	<body>
		<h1>Tell Us About Your Visit</h1>
      <p>Please fill out this form to help 
         us improve future visits to SMC.</p>

		<!-- "post" appends form data to browser request, contains HTTP Protocol, and requested resources URL -->
		<!-- "action" attribute in form element specifies URL of script on web server that will be invoked to process forms data-->
      <form method = "post" action = "http://www.deitel.com">
      	<!-- Hidden Inputs, allows you to send form data not input by user, email to which data is sent, email's subject line "Feedback Form, and URL for browser to open after submission-->
         <input type = "hidden" name = "recipient"
            value = "deitel@deitel.com">
         <input type = "hidden" name = "subject" 
            value = "Feedback Form">
         <input type = "hidden" name = "redirect" 
            value = "main.html"> 

         <p><label>Name: 
               <input name = "name" type = "text" size = "25">
            </label></p>

         <!-- <input type = "password"> inserts a -->
         <!-- textbox whose display is masked with -->
         <!-- asterisk characters -->
         <p><label>E-mail Address: 
            <input name = "email" type = "password"  size = "25">
         </label></p>              

         <p>
            <strong>Things you liked most:</strong><br>

            <label>Campus
               <input name = "thingsliked" type = "checkbox" 
                  value = "Campus"></label>
            <label>Students
               <input name = "thingsliked" type = "checkbox" 
                  value = "Students"></label>
            <label>Location
               <input name = "thingsliked" type = "checkbox" 
                  value = "Location"></label> 
            <label>Atmosphere 
               <input name = "thingsliked" type = "checkbox" 
                  value = "Atmosphere"></label>
            <label>Dorm Rooms
               <input name = "thingsliked" type = "checkbox" 
                  value = "Dorm"></label>
            <label>Sports
               <input name = "thingsliked" type = "checkbox" 
                  value = "Sports"></label>      
         </p>

         <!-- <input type = "radio"> creates a radio -->
         <!-- button. The difference between radio buttons -->
         <!-- and checkboxes is that only one radio button -->
         <!-- in a group can be selected. -->
         <p>
            <strong>What piqued your interest in SMC?:</strong><br>

            <label>Friends
               <input name = "howtosite" type = "radio"
                  value = "Friends" checked></label>
            <label>Television
               <input name = "howtosite" type = "radio" 
                  value = "Televsion"></label> 
            <label>Internet
               <input name = "howtosite" type = "radio" 
                  value = "Internet"></label>
            <label>Paid Ad
               <input name = "howtosite" type = "radio" 
                  value = "Paid"></label>
            <label>Events
               <input name = "howtosite" type = "radio" 
                  value = "Events"></label>      
            <label>Other
               <input name = "howtosite" type = "radio" 
                  value = "other"></label>
         </p>

         <p>
            <label>Rate Your Visit: 

                <!-- the <select> tag presents a drop-down -->
                <!-- list with choices indicated by the -->
                <!-- <option> tags -->
               <select name = "rating">
                  <option selected>Amazing</option>
                  <option>10</option>
                  <option>9</option>
                  <option>8</option>
                  <option>7</option>
                  <option>6</option>
                  <option>5</option>
                  <option>4</option>
                  <option>3</option>
                  <option>2</option>
                  <option>1</option>
                  <option>Awful</option>
               </select>
            </label>

        <!-- <textarea> creates a multiline textbox -->
         <p><label>Additional Comments:<br>
            <textarea name = "comments"
               rows = "4" cols = "65">Enter comments here.</textarea>
         </label></p>    
       

         <p>
            <input type = "submit" value = "Submit">
            <input type = "reset" value = "Reset">
         </p>   
      </form>
   </body>
</html>
